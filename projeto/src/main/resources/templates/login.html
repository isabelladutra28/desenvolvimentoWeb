
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script src="js/loginMain.js"></script>
</head>
<body>
<div class="container-fluid text-center">    
  <div class="row content">
  <div class="col-sm-7 text-right"> 
	<h1>B0 Operational Maker</h1>
<div class ="container">
<form id ="login">
<div class="fadeIn first">
      <img src="https://img.icons8.com/plasticine/2x/user.png" id="icon" alt="User Icon" />
    </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="fadeIn third" id="email" placeholder="example@example.com">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
  </div>
 <button type="submit" class="btn btn-primary">ENTRAR</button>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
